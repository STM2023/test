<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
<!--<form action="/V1/notes/update" method="post"> -->
<form action="/note/edit" method="post">
    <div>
        <label for="idForUpdate">Id:</label>
        <input type="text" name="id" id="idForUpdate" th:value="${note.id}" contenteditable="false"/>
    </div>

    <div>
        <label for="titleForUpdate">Title:</label>
        <input type="text" name="title" id="titleForUpdate" th:value="${note.title}"/>
    </div>

    <div>
        <label for="contentForUpdate">Content:</label>
        <textarea name="content" id="contentForUpdate" cols="30" rows="10" th:text="${note.content}"></textarea>
    </div>

    <div>
        <button type="submit">Update</button>
    </div>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</div>

</body>
</html>
