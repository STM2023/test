<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


<body>
<div class="container">
<h1 th:text="'Notes count: ' + ${notes.size()}"></h1>

<div th:each="note : ${notes}">
        <div th:text="'id: ' + ${note.id}"></div>
        <div th:text="'Title: ' + ${note.title}"></div>
        <div th:text="'Content: ' + ${note.content}"></div>
  <!--  <a th:href="'http://localhost:8080/V1/notes/edit?id=' + ${note.id}">Update</a> -->
    <a th:href="'http://localhost:8080/note/edit?id=' + ${note.id}">Edit</a>
</div>


 <form action="/note/delete" method="post">
   <div>
       <label for="id-for-delete">Id for delete:</label>
       <input type="text" name="id" id="id-for-delete"/>
   </div>

   <div>
       <button type="submit">Delete</button>
   </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</div>
</body>
</html>
